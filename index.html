<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation | Frontend Mentor</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="header-nav">
      <a class="logo-snap" href="#"><img src="images/logo.svg" alt="Logo snap"></a>

      <nav>
        <ul class="nav-menu menu-desktop">
          <li class="nav-features"><a href="#">Features <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg></a></li>
          <li class="nav-company"><a href="#">Company <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg></a></li>
          <li class="nav-careers"><a href="#">Careers</a></li>
          <li class="nav-about"><a href="#">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="nav-user menu-desktop">
      <a class="login" href="#">Login</a>
      <a class="register" href="#">Register</a>
    </div>

    <div class="menu-mobile">
      <a href="#"><img src="images/icon-menu.svg" alt=""></a>
    </div>

  </header>

  <main>
    <div class="main-conteudo">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="conteudo-botao">Learn more</button>

      <div class="main-clients">
        <div><img src="images/client-databiz.svg" alt="Logo databiz"></div>
        <div><img src="images/client-audiophile.svg" alt="Logo audiophile"></div>
        <div><img src="images/client-meet.svg" alt="Logo meet"></div>
        <div><img src="images/client-maker.svg" alt="Logo maker"></div>
      </div>
    </div>

    <div class="main-img">
      <picture>
        <source media="(max-width: 1064px )" srcset="images/image-hero-mobile.png">
        <img src="images/image-hero-desktop.png" alt="Imagem hero">
      </picture>
    </div>
  </main>
  
</body>
</html>
